<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/map-stylesheet.css" media="screen"/>

	<script src="javascripts/lib/require.js"></script>
	<script src="javascripts/app/map.js"></script>


	<title>js-tower-defense</title>
</head>

<body>
<div id="container">
	<h1>Tower Defense Map Maker</h1>
	<div id="canvas_box" class="box">
		<canvas id="map_canvas" width="810" height="540"></canvas>
	</div>

	<div id="button_box" class="box">
		<button id="save">Save</button>
		<button id="path">Start Path</button>
		<button id="clear">Clear</button>
	</div>

	<div id="tile_box" class="box">
		<h2>Map Tiles</h2>
		<img class="tile" src="assets/img/maptiles/grass1.png"/>
		<img class="tile" src="assets/img/maptiles/grass2.png"/>
		<img class="tile" src="assets/img/maptiles/path0.png"/>
		<img class="tile" src="assets/img/maptiles/path1.png"/>
	</div>
</div>
</body>
</html>
